<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早押しクイズバトル - みんなで正解チャンス</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 800px;
    width: 90%;
    transition: all 0.3s ease;
}

h1 {
    text-align: center;
    color: #764ba2;
    margin-bottom: 30px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.screen {
    display: none;
    animation: fadeIn 0.5s ease;
}

.screen.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* オンライン対戦選択画面 */
.mode-selection {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin: 20px 0;
}

.mode-card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.mode-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.mode-card h3 {
    color: #764ba2;
    margin-bottom: 10px;
}

/* ルーム管理 */
.room-controls {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
}

.room-id {
    font-size: 2em;
    font-weight: bold;
    color: #764ba2;
    text-align: center;
    margin: 20px 0;
    padding: 10px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

.online-players {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin: 20px 0;
    max-height: 300px;
    overflow-y: auto;
}

.online-player {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin: 5px 0;
    background: #f8f9fa;
    border-radius: 5px;
}

.online-player.ready {
    background: #d4edda;
}

/* プレイヤー登録画面 */
.player-input {
    margin-bottom: 15px;
}

.player-input input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.player-input input:focus {
    outline: none;
    border-color: #764ba2;
}

.player-list {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    max-height: 200px;
    overflow-y: auto;
}

.player-item {
    background: white;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* カテゴリー選択 */
.category-selection {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin: 20px 0;
}

.category-item {
    background: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    border: 3px solid transparent;
}

.category-item:hover {
    border-color: #764ba2;
    transform: scale(1.05);
}

.category-item.selected {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-color: #764ba2;
}

/* ボタンスタイル */
.btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
    display: inline-block;
    margin: 10px 5px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.btn:active {
    transform: translateY(0);
}

.btn-danger {
    background: linear-gradient(135deg, #f093fb, #f5576c);
}

.btn-success {
    background: linear-gradient(135deg, #11998e, #38ef7d);
}

.btn-secondary {
    background: linear-gradient(135deg, #6c757d, #495057);
}

/* 音声コントロール */
.sound-control {
    position: fixed;
    top: 20px;
    right: 20px;
    background: white;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.sound-control:hover {
    transform: scale(1.1);
}

/* クイズ画面 */
.quiz-header {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
}

.question-number {
    font-size: 1.2em;
    color: #764ba2;
    margin-bottom: 10px;
}

.timer {
    font-size: 2em;
    font-weight: bold;
    color: #f5576c;
    margin-bottom: 10px;
}

.game-mode-info {
    font-size: 1em;
    color: #11998e;
    font-weight: bold;
    background: rgba(17, 153, 142, 0.1);
    padding: 8px;
    border-radius: 5px;
    margin-top: 10px;
}

.question {
    font-size: 1.4em;
    margin-bottom: 30px;
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
}

.choices {
    display: grid;
    gap: 15px;
    margin-bottom: 30px;
}

.choice {
    background: white;
    border: 3px solid #ddd;
    padding: 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    font-size: 1.1em;
    position: relative;
}

.choice:hover {
    border-color: #764ba2;
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.choice.correct {
    background: #38ef7d;
    color: white;
    border-color: #11998e;
}

.choice.incorrect {
    background: #f5576c;
    color: white;
    border-color: #f093fb;
}

.choice.disabled {
    opacity: 0.6;
    cursor: not-allowed;
    pointer-events: none;
}

/* 回答ログ */
.answer-log {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

.answer-log h4 {
    color: #764ba2;
    margin-bottom: 15px;
    text-align: center;
}

.answer-item {
    background: white;
    padding: 10px 15px;
    margin: 8px 0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-left: 4px solid transparent;
}

.answer-item.correct {
    border-left-color: #38ef7d;
    background: #d4edda;
}

.answer-item.incorrect {
    border-left-color: #f5576c;
    background: #f8d7da;
}

.answer-order {
    font-weight: bold;
    color: #764ba2;
    margin-right: 10px;
}

.answer-points {
    font-weight: bold;
    color: #11998e;
}

/* 結果画面 */
.results {
    background: #f8f9fa;
    padding: 30px;
    border-radius: 15px;
}

.rank-item {
    background: white;
    padding: 20px;
    margin: 15px 0;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.rank-item:hover {
    transform: translateX(10px);
}

.rank-1 {
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    font-size: 1.3em;
    font-weight: bold;
}

.rank-2 {
    background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
}

.rank-3 {
    background: linear-gradient(135deg, #cd7f32, #e6a85c);
}

.rank-number {
    font-size: 2em;
    font-weight: bold;
    color: #764ba2;
    margin-right: 20px;
}

/* 問題作成画面 */
.question-form {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #764ba2;
}

.form-group input, .form-group textarea, .form-group select {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.form-group input:focus, .form-group textarea:focus, .form-group select:focus {
    outline: none;
    border-color: #764ba2;
}

.question-list {
    max-height: 300px;
    overflow-y: auto;
}

.question-item {
    background: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.center {
    text-align: center;
}

/* 接続状態表示 */
.connection-status {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: bold;
    z-index: 1000;
}

.connection-status.connected {
    background: #d4edda;
    color: #155724;
}

.connection-status.disconnected {
    background: #f8d7da;
    color: #721c24;
}

/* アニメーション */
@keyframes bounce {
    0%, 20%, 53%, 80%, 100% {
        transform: translate3d(0,0,0);
    }
    40%, 43% {
        transform: translate3d(0, -30px, 0);
    }
    70% {
        transform: translate3d(0, -15px, 0);
    }
    90% {
        transform: translate3d(0, -4px, 0);
    }
}

.choice.selected {
    animation: bounce 0.8s ease;
}

/* オンライン待機画面のスタイル */
.room-info {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
}

.player-section {
    margin: 20px 0;
}

.player-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin: 5px 0;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 4px solid #ddd;
}

.player-item.ready {
    border-left-color: #28a745;
    background: #d4edda;
}

.ready-status {
    font-size: 0.9em;
    color: #6c757d;
}

.player-item.ready .ready-status {
    color: #155724;
    font-weight: bold;
}

.you-label {
    background: #007bff;
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.8em;
}

.host-label {
    background: #fd7e14;
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.8em;
}

/* レスポンシブ対応 */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    .question {
        font-size: 1.2em;
    }

    .mode-selection {
        grid-template-columns: 1fr;
    }
    
    .category-selection {
        grid-template-columns: 1fr 1fr;
    }
    
    .rank-item {
        flex-direction: column;
        text-align: center;
    }
    
    .rank-number {
        margin-bottom: 10px;
        margin-right: 0;
    }
}
    </style>
</head>
<body>
    <!-- 音声コントロール -->
    <div class="sound-control" onclick="toggleSound()" title="音声ON/OFF">
        <span id="soundIcon">🔊</span>
    </div>

    <!-- 接続状態 -->
    <div class="connection-status disconnected" id="connectionStatus" style="display: none;">
        オフライン
    </div>

    <div class="container">
        <h1>🎯 早押しクイズバトル</h1>

        <!-- ホーム画面 -->
        <div id="homeScreen" class="screen active">
            <div class="mode-selection">
                <div class="mode-card" onclick="startLocalGame()">
                    <h3>🏠 ローカル対戦</h3>
                    <p>同じ端末で対戦</p>
                </div>
                <div class="mode-card" onclick="showOnlineMenu()">
                    <h3>🌐 オンライン対戦</h3>
                    <p>離れた場所から対戦</p>
                </div>
            </div>
            <div class="center">
                <button class="btn" onclick="showQuestionCreator()">問題を作成する</button>
            </div>
        </div>

        <!-- オンラインメニュー -->
        <div id="onlineMenuScreen" class="screen">
            <h2>オンライン対戦</h2>
            <div class="room-controls">
                <div class="form-group">
                    <label>プレイヤー名</label>
                    <input type="text" id="onlinePlayerName" placeholder="あなたの名前を入力">
                </div>
                <div class="center">
                    <button class="btn btn-success" onclick="createRoom()">ルームを作成</button>
                    <button class="btn" onclick="showJoinRoom()">ルームに参加</button>
                    <button class="btn btn-danger" onclick="showHome()">戻る</button>
                </div>
            </div>
        </div>

        <!-- ルーム参加画面 -->
        <div id="joinRoomScreen" class="screen">
            <h2>ルームに参加</h2>
            <div class="form-group">
                <label>ルームID</label>
                <input type="text" id="roomIdInput" placeholder="ルームIDを入力">
            </div>
            <div class="center">
                <button class="btn btn-success" onclick="joinRoom()">参加</button>
                <button class="btn btn-danger" onclick="showOnlineMenu()">戻る</button>
            </div>
        </div>

        <!-- オンライン待機室 -->
<div id="onlineWaitingScreen" class="screen">
    <div class="container">
        <h2>オンライン待機室</h2>
        <div id="roomIdDisplay" class="room-info"></div>
        
        <div class="player-section">
            <h3>参加プレイヤー</h3>
            <div id="onlinePlayerList"></div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="togglePlayerReady()">準備完了/解除</button>
            <button id="startOnlineGameBtn" class="btn btn-success" onclick="startOnlineGame()" style="display: none;">ゲーム開始</button>
            <button class="btn btn-secondary" onclick="leaveOnlineRoom()">ルーム退出</button>
        </div>
    </div>
</div>

        <!-- プレイヤー登録画面（ローカル） -->
        <div id="playerScreen" class="screen">
            <h2>プレイヤー登録</h2>
            <div class="player-input">
                <input type="text" id="playerName" placeholder="プレイヤー名を入力" onkeypress="if(event.key==='Enter')addPlayer()">
            </div>
            <button class="btn btn-success" onclick="addPlayer()">プレイヤーを追加</button>
            
            <div class="player-list">
                <h3>参加プレイヤー</h3>
                <div id="playerList"></div>
            </div>
            
            <div class="center">
                <button class="btn" onclick="showCategorySelection()" id="startBtn" style="display:none;">次へ</button>
                <button class="btn btn-danger" onclick="showHome()">戻る</button>
            </div>
        </div>

        <!-- カテゴリー選択画面 -->
        <div id="categoryScreen" class="screen">
            <h2>カテゴリー選択</h2>
            <p>出題するカテゴリーを選択してください（複数選択可）</p>
            <div class="category-selection" id="categorySelection">
                <div class="category-item" data-category="general" onclick="toggleCategory('general')">
                    <h4>📚 一般常識</h4>
                </div>
                <div class="category-item" data-category="geography" onclick="toggleCategory('geography')">
                    <h4>🌏 地理</h4>
                </div>
                <div class="category-item" data-category="history" onclick="toggleCategory('history')">
                    <h4>📜 歴史</h4>
                </div>
                <div class="category-item" data-category="science" onclick="toggleCategory('science')">
                    <h4>🔬 科学</h4>
                </div>
                <div class="category-item" data-category="sports" onclick="toggleCategory('sports')">
                    <h4>⚽ スポーツ</h4>
                </div>
                <div class="category-item" data-category="entertainment" onclick="toggleCategory('entertainment')">
                    <h4>🎬 エンタメ</h4>
                </div>
                <div class="category-item" data-category="custom" onclick="toggleCategory('custom')">
                    <h4>✏️ カスタム</h4>
                </div>
            </div>
            <div class="center">
                <button class="btn btn-success" onclick="startGameWithCategories()">ゲーム開始</button>
                <button class="btn btn-danger" onclick="showPlayerRegistration()">戻る</button>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="question-number" id="questionNumber">第1問 / 6問</div>
                <div class="timer" id="timer">15</div>
                <div class="game-mode-info">正解者全員にポイント！早い順により多くのポイント！</div>
            </div>
            
            <div class="question" id="questionText">問題文がここに表示されます</div>
            
            <div class="choices" id="choices">
                <div class="choice" onclick="selectChoice(0)">選択肢1</div>
                <div class="choice" onclick="selectChoice(1)">選択肢2</div>
                <div class="choice" onclick="selectChoice(2)">選択肢3</div>
            </div>
            
            <!-- 回答者表示エリア -->
            <div class="answer-log" id="answerLog">
                <h4>回答状況</h4>
                <div id="answerList"></div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="resultScreen" class="screen">
            <h2>🏆 最終結果</h2>
            <div class="results" id="results"></div>
            <div class="center">
                <button class="btn" onclick="resetGame()">もう一度プレイ</button>
                <button class="btn btn-danger" onclick="showHome()">ホームに戻る</button>
            </div>
        </div>

        <!-- 問題作成画面 -->
        <div id="questionCreatorScreen" class="screen">
            <h2>問題作成</h2>
            <div class="question-form">
                <div class="form-group">
                    <label>カテゴリー</label>
                    <select id="questionCategory">
                        <option value="general">一般常識</option>
                        <option value="geography">地理</option>
                        <option value="history">歴史</option>
                        <option value="science">科学</option>
                        <option value="sports">スポーツ</option>
                        <option value="entertainment">エンタメ</option>
                        <option value="custom">カスタム</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>問題文</label>
                    <textarea id="newQuestion" placeholder="問題文を入力してください"></textarea>
                </div>
                <div class="form-group">
                    <label>選択肢1</label>
                    <input type="text" id="choice1" placeholder="選択肢1を入力">
                </div>
                <div class="form-group">
                    <label>選択肢2</label>
                    <input type="text" id="choice2" placeholder="選択肢2を入力">
                </div>
                <div class="form-group">
                    <label>選択肢3</label>
                    <input type="text" id="choice3" placeholder="選択肢3を入力">
                </div>
                <div class="form-group">
                    <label>正解の選択肢番号（1-3）</label>
                    <input type="number" id="correctAnswer" min="1" max="3" placeholder="1">
                </div>
                <button class="btn btn-success" onclick="addQuestion()">問題を追加</button>
            </div>
            
            <div class="question-list">
                <h3>登録済みの問題</h3>
                <div id="questionList"></div>
            </div>
            
            <div class="center">
                <button class="btn btn-danger" onclick="showHome()">戻る</button>
            </div>
        </div>
    </div>

    <script>
// ゲームの状態管理
let gameState = {
    mode: 'local', // local or online
    players: [],
    currentQuestion: 0,
    questions: [],
    timer: null,
    timeLeft: 15,
    scores: {},
    selectedCategories: [],
    soundEnabled: true,
    currentAnswers: [], // 現在の問題の回答状況
    onlineState: {
        roomId: null,
        playerId: null,
        isHost: false,
        ws: null
    }
};

// WebSocket接続管理（URL自動判定版）
function initWebSocket() {
    // 本番環境とローカル環境を自動判定
    const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const host = isProduction ? window.location.host : 'localhost:10000';
    const wsUrl = `${protocol}//${host}`;
    
    console.log('WebSocket接続先:', wsUrl);
    
    try {
        gameState.onlineState.ws = new WebSocket(wsUrl);
        
        gameState.onlineState.ws.onopen = () => {
            console.log('WebSocket接続成功');
            updateConnectionStatus(true);
        };
        
        gameState.onlineState.ws.onclose = () => {
            console.log('WebSocket接続切断');
            updateConnectionStatus(false);
        };
        
        gameState.onlineState.ws.onmessage = (event) => {
            handleWebSocketMessage(JSON.parse(event.data));
        };
        
        gameState.onlineState.ws.onerror = (error) => {
            console.error('WebSocketエラー:', error);
            updateConnectionStatus(false);
        };
    } catch (error) {
        console.error('WebSocket接続失敗:', error);
        updateConnectionStatus(false);
    }
}

function handleWebSocketMessage(data) {
    console.log('受信:', data);
    
    switch(data.type) {
        case 'roomCreated':
            gameState.onlineState.roomId = data.roomId;
            gameState.onlineState.playerId = data.playerId;
            gameState.onlineState.isHost = true;
            document.getElementById('roomIdDisplay').textContent = `ルームID: ${data.roomId}`;
            showScreen('onlineWaitingScreen');
            updateOnlinePlayerList(data.players);
            // ホストの場合、スタートボタンを表示
            document.getElementById('startOnlineGameBtn').style.display = 'block';
            break;
            
        case 'joinedRoom':
            gameState.onlineState.roomId = data.roomId;
            gameState.onlineState.playerId = data.playerId;
            gameState.onlineState.isHost = false;
            showScreen('onlineWaitingScreen');
            // ゲストの場合、スタートボタンを非表示
            document.getElementById('startOnlineGameBtn').style.display = 'none';
            break;
            
        case 'playerJoined':
        case 'playerLeft':
        case 'playerReady':
            updateOnlinePlayerList(data.players);
            // ホストの権限を更新
            if (data.type === 'playerLeft' && gameState.onlineState.isHost) {
                document.getElementById('startOnlineGameBtn').style.display = 'block';
            }
            break;
            
        case 'newHost':
            // 新しいホストになった場合
            if (data.hostId === gameState.onlineState.playerId) {
                gameState.onlineState.isHost = true;
                document.getElementById('startOnlineGameBtn').style.display = 'block';
            }
            break;
            
        case 'gameStart':
            startOnlineQuiz(data.questions);
            break;
            
        case 'newQuestion':
            showOnlineQuestion(data);
            break;
            
        case 'answerResult':
            handleOnlineAnswerResult(data);
            break;
            
        case 'gameEnd':
            showOnlineResults(data.scores);
            break;
            
        case 'error':
            alert(data.message);
            break;
    }
}

// ローカルストレージから問題を読み込む
function loadQuestions() {
    const saved = localStorage.getItem('customQuestions');
    const customQuestions = saved ? JSON.parse(saved) : [];
    
    // カテゴリーでフィルタリング
    let allQuestions = [];
    
    gameState.selectedCategories.forEach(category => {
        if (defaultQuestions[category]) {
            allQuestions = allQuestions.concat(defaultQuestions[category]);
        }
        if (category === 'custom') {
            allQuestions = allQuestions.concat(customQuestions);
        }
    });
    
    return allQuestions;
}

// オンライン問題表示
function showOnlineQuestion(data) {
    gameState.currentQuestion = data.questionNumber - 1;
    gameState.questions = [data.question];
    gameState.currentAnswers = [];
    
    // 問題画面に移動
    showScreen('quizScreen');
    
    // 問題表示
    document.getElementById('questionText').textContent = data.question.question;
    document.getElementById('questionNumber').textContent = `問題 ${data.questionNumber} / ${data.totalQuestions}`;
    
    // 選択肢表示
    const choicesDiv = document.getElementById('choices');
    choicesDiv.innerHTML = data.question.choices.map((choice, index) => `
        <button class="choice" onclick="selectOnlineChoice(${index})">${choice}</button>
    `).join('');
    
    // タイマー開始
    gameState.timeLeft = 15;
    startTimer();
    
    // 回答ログをクリア
    document.getElementById('answerList').innerHTML = '';
}

// オンライン選択肢選択
function selectOnlineChoice(index) {
    // 既に回答済みかチェック
    if (gameState.currentAnswers.some(answer => answer.player === 'あなた')) {
        return;
    }
    
    // 選択肢を無効化
    const choices = document.querySelectorAll('.choice');
    choices.forEach(choice => choice.disabled = true);
    choices[index].classList.add('selected');
    
    // サーバーに回答送信
    gameState.onlineState.ws.send(JSON.stringify({
        type: 'selectAnswer',
        roomId: gameState.onlineState.roomId,
        playerId: gameState.onlineState.playerId,
        answerIndex: index
    }));
}

// オンライン回答結果処理
function handleOnlineAnswerResult(data) {
    const answerData = {
        player: data.playerName === getCurrentPlayerName() ? 'あなた' : data.playerName,
        answer: data.answerIndex,
        correct: data.correct,
        timeLeft: gameState.timeLeft,
        order: data.currentAnswers.filter(a => a.correct).length
    };
    
    gameState.currentAnswers.push(answerData);
    
    // 選択肢の色を更新
    const choices = document.querySelectorAll('.choice');
    if (data.correct) {
        choices[data.answerIndex].classList.add('correct');
        playSound('correct');
    } else {
        choices[data.answerIndex].classList.add('incorrect');
        playSound('incorrect');
    }
    
    updateAnswerLog();
}

// 現在のプレイヤー名を取得
function getCurrentPlayerName() {
    return document.getElementById('onlinePlayerName').value.trim();
}

// オンラインゲーム開始
function startOnlineGame() {
    if (!gameState.onlineState.isHost) {
        alert('ホストのみがゲームを開始できます');
        return;
    }
    
    if (!gameState.onlineState.roomId || !gameState.onlineState.playerId) {

    }

// プレイヤー管理
function addPlayer() {
    const input = document.getElementById('playerName');
    const name = input.value.trim();
    
    if (name && !gameState.players.includes(name)) {
        gameState.players.push(name);
        gameState.scores[name] = 0;
        
        input.value = '';
        updatePlayerList();
        
        if (gameState.players.length >= 2) {
            document.getElementById('startBtn').style.display = 'inline-block';
        }
    }
}

function updatePlayerList() {
    const list = document.getElementById('playerList');
    list.innerHTML = gameState.players.map((player, index) => `
        <div class="player-item">
            <span>${player}</span>
            <button class="btn btn-danger" onclick="removePlayer(${index})">削除</button>
        </div>
    `).join('');
}

function removePlayer(index) {
    const player = gameState.players[index];
    gameState.players.splice(index, 1);
    delete gameState.scores[player];
    updatePlayerList();
    
    if (gameState.players.length < 2) {
        document.getElementById('startBtn').style.display = 'none';
    }
}

// ゲーム開始
function startGameWithCategories() {
    if (gameState.selectedCategories.length === 0) {
        alert('少なくとも1つのカテゴリーを選択してください');
        return;
    }
    
    gameState.questions = loadQuestions();
    
    if (gameState.questions.length < 6) {
        alert('問題が不足しています。他のカテゴリーも選択してください');
        return;
    }
    
    // 6問ランダムに選択
    gameState.questions = shuffleArray(gameState.questions).slice(0, 6);
    gameState.currentQuestion = 0;
    
    showScreen('quizScreen');
    showQuestion();
    playSound('start');
}

// 問題表示
function showQuestion() {
    if (gameState.currentQuestion >= 6) {
        showResults();
        return;
    }
    
    const q = gameState.questions[gameState.currentQuestion];
    document.getElementById('questionNumber').textContent = `第${gameState.currentQuestion + 1}問 / 6問`;
    document.getElementById('questionText').textContent = q.question;
    
    const choicesDiv = document.getElementById('choices');
    choicesDiv.innerHTML = q.choices.map((choice, index) => `
        <div class="choice" onclick="selectChoice(${index})">${choice}</div>
    `).join('');
    
    // 回答ログをクリア
    gameState.currentAnswers = [];
    updateAnswerLog();
    
    startTimer();
}

// タイマー管理
function startTimer() {
    gameState.timeLeft = 15;
    updateTimerDisplay();
    
    gameState.timer = setInterval(() => {
        gameState.timeLeft--;
        updateTimerDisplay();
        
        if (gameState.timeLeft <= 0) {
            clearInterval(gameState.timer);
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }
    }, 1000);
}

function updateTimerDisplay() {
    document.getElementById('timer').textContent = gameState.timeLeft;
}

// より良いUXのための改良版選択肢選択（プレイヤー名入力を不要にする）
function selectChoiceImproved(index) {
    // プレイヤー選択ダイアログを表示
    if (gameState.players.length === 1) {
        // プレイヤーが1人の場合は自動選択
        processAnswer(gameState.players[0], index);
    } else {
        // 複数プレイヤーの場合は選択肢を表示
        showPlayerSelectionDialog(index);
    }
}

function showPlayerSelectionDialog(choiceIndex) {
    // 未回答のプレイヤーのみを表示
    const availablePlayers = gameState.players.filter(player => 
        !gameState.currentAnswers.some(answer => answer.player === player)
    );
    
    if (availablePlayers.length === 0) {
        alert('全員が回答済みです');
        return;
    }
    
    const playerList = availablePlayers.map(player => 
        `<button class="btn" onclick="processAnswer('${player}', ${choiceIndex}); closePlayerDialog()">${player}</button>`
    ).join('');
    
    const dialog = document.createElement('div');
    dialog.id = 'playerDialog';
    dialog.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
   `;
   
   dialog.innerHTML = `
       <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; max-width: 400px;">
           <h3 style="color: #764ba2; margin-bottom: 20px;">どのプレイヤーが回答しますか？</h3>
           ${playerList}
           <button class="btn btn-danger" onclick="closePlayerDialog()">キャンセル</button>
       </div>
   `;
   
   document.body.appendChild(dialog);
}

function closePlayerDialog() {
   const dialog = document.getElementById('playerDialog');
   if (dialog) {
       dialog.remove();
   }
}

function processAnswer(playerName, choiceIndex) {
   // 既に回答済みのプレイヤーかチェック
   if (gameState.currentAnswers.some(answer => answer.player === playerName)) {
       alert('既に回答済みです');
       return;
   }
   
   const q = gameState.questions[gameState.currentQuestion];
   const isCorrect = choiceIndex === q.correct;
   
   // 回答を記録
   const answerData = {
       player: playerName,
       answer: choiceIndex,
       correct: isCorrect,
       timeLeft: gameState.timeLeft,
       order: gameState.currentAnswers.length + 1
   };
   
   gameState.currentAnswers.push(answerData);
   
   // ポイント計算（正解者のみ）
   if (isCorrect) {
       let points = getPointsByOrder(answerData.order);
       gameState.scores[playerName] += points;
       playSound('correct');
   } else {
       playSound('incorrect');
   }
   
   // 選択肢の色を更新
   const choices = document.querySelectorAll('.choice');
   if (isCorrect) {
       choices[choiceIndex].classList.add('correct');
   } else {
       choices[choiceIndex].classList.add('incorrect');
       choices[q.correct].classList.add('correct');
   }
   
   updateAnswerLog();
   
   // 全員が回答したか、または時間切れの場合は次の問題へ
   if (gameState.currentAnswers.length >= gameState.players.length) {
       clearInterval(gameState.timer);
       setTimeout(() => {
           nextQuestion();
       }, 2000);
   }
}

// 選択肢クリックを改良版に置き換え
function selectChoice(index) {
   selectChoiceImproved(index);
}

// 回答ログの更新
function updateAnswerLog() {
   const answerList = document.getElementById('answerList');
   answerList.innerHTML = gameState.currentAnswers.map(answer => `
       <div class="answer-item ${answer.correct ? 'correct' : 'incorrect'}">
           <div>
               <span class="answer-order">${answer.order}位</span>
               <span>${answer.player}</span>
           </div>
           <div>
               <span class="answer-points">${answer.correct ? getPointsByOrder(answer.order) : 0}pt</span>
           </div>
       </div>
   `).join('');
}

function getPointsByOrder(order) {
   switch(order) {
       case 1: return 100;
       case 2: return 80;
       case 3: return 60;
       default: return 40;
   }
}

// 次の問題へ
function nextQuestion() {
   gameState.currentQuestion++;
   showQuestion();
}

// 結果表示
function showResults() {
   clearInterval(gameState.timer);
   showScreen('resultScreen');
   
   // スコアでソート
   const sorted = Object.entries(gameState.scores).sort((a, b) => b[1] - a[1]);
   
   const resultsDiv = document.getElementById('results');
   resultsDiv.innerHTML = sorted.map(([player, score], index) => `
       <div class="rank-item rank-${Math.min(index + 1, 3)}">

               <span>${player}</span>
           </div>
           <div>${score}ポイント</div>
       </div>
   `).join('');
}

// 問題作成機能
function addQuestion() {
   const category = document.getElementById('questionCategory').value;
   const question = document.getElementById('newQuestion').value.trim();
   const choice1 = document.getElementById('choice1').value.trim();
   const choice2 = document.getElementById('choice2').value.trim();
   const choice3 = document.getElementById('choice3').value.trim();
   const correct = parseInt(document.getElementById('correctAnswer').value) - 1;
   
   if (!question || !choice1 || !choice2 || !choice3 || isNaN(correct) || correct < 0 || correct > 2) {
       alert('すべての項目を正しく入力してください');
       return;
   }
   
   const newQuestion = {
       question: question,
       choices: [choice1, choice2, choice3],
       correct: correct,
       category: category
   };
   
   // ローカルストレージに保存
   const saved = localStorage.getItem('customQuestions');
   const customQuestions = saved ? JSON.parse(saved) : [];
   customQuestions.push(newQuestion);
   localStorage.setItem('customQuestions', JSON.stringify(customQuestions));
   
   // フォームクリア
   document.getElementById('newQuestion').value = '';
   document.getElementById('choice1').value = '';
   document.getElementById('choice2').value = '';
   document.getElementById('choice3').value = '';
   document.getElementById('correctAnswer').value = '';
   
   updateQuestionList();
   alert('問題を追加しました！');
}

function updateQuestionList() {
   const saved = localStorage.getItem('customQuestions');
   const customQuestions = saved ? JSON.parse(saved) : [];
   
   const list = document.getElementById('questionList');
   list.innerHTML = customQuestions.map((q, index) => `
       <div class="question-item">
           <strong>問題${index + 1}:</strong> ${q.question}<br>
           <small>カテゴリー: ${getCategoryName(q.category)}</small><br>
           <small>選択肢: ${q.choices.join(', ')}</small><br>
           <small>正解: ${q.choices[q.correct]}</small>
           <button class="btn btn-danger" onclick="deleteQuestion(${index})">削除</button>
       </div>
   `).join('');
}

function getCategoryName(category) {
   const names = {
       general: '一般常識',
       geography: '地理',
       history: '歴史',
       science: '科学',
       sports: 'スポーツ',
       entertainment: 'エンタメ',
       custom: 'カスタム'
   };
   return names[category] || category;
}

function deleteQuestion(index) {
   const saved = localStorage.getItem('customQuestions');
   const customQuestions = saved ? JSON.parse(saved) : [];
   customQuestions.splice(index, 1);
   localStorage.setItem('customQuestions', JSON.stringify(customQuestions));
   updateQuestionList();
}

// 配列シャッフル
function shuffleArray(array) {
   const newArray = [...array];
   for (let i = newArray.length - 1; i > 0; i--) {
       const j = Math.floor(Math.random() * (i + 1));
       [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
   }
   return newArray;
}

}
