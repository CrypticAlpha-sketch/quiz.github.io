<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早押しクイズバトル - みんなで正解チャンス</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 800px;
    width: 90%;
    transition: all 0.3s ease;
}

h1 {
    text-align: center;
    color: #764ba2;
    margin-bottom: 30px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.screen {
    display: none;
    animation: fadeIn 0.5s ease;
}

.screen.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* オンライン対戦選択画面 */
.mode-selection {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin: 20px 0;
}

.mode-card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.mode-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.mode-card h3 {
    color: #764ba2;
    margin-bottom: 10px;
}

/* ルーム管理 */
.room-controls {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
}

.room-id {
    font-size: 2em;
    font-weight: bold;
    color: #764ba2;
    text-align: center;
    margin: 20px 0;
    padding: 10px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

.online-players {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin: 20px 0;
    max-height: 300px;
    overflow-y: auto;
}

.online-player {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin: 5px 0;
    background: #f8f9fa;
    border-radius: 5px;
}

.online-player.ready {
    background: #d4edda;
}

/* プレイヤー登録画面 */
.player-input {
    margin-bottom: 15px;
}

.player-input input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.player-input input:focus {
    outline: none;
    border-color: #764ba2;
}

.player-list {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 8px;
    margin: 20px 0;
    max-height: 200px;
    overflow-y: auto;
}

.player-item {
    background: white;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* カテゴリー選択 */
.category-selection {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin: 20px 0;
}

.category-item {
    background: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    border: 3px solid transparent;
}

.category-item:hover {
    border-color: #764ba2;
    transform: scale(1.05);
}

.category-item.selected {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-color: #764ba2;
}

/* ボタンスタイル */
.btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s;
    display: inline-block;
    margin: 10px 5px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.btn:active {
    transform: translateY(0);
}

.btn-danger {
    background: linear-gradient(135deg, #f093fb, #f5576c);
}

.btn-success {
    background: linear-gradient(135deg, #11998e, #38ef7d);
}

.btn-secondary {
    background: linear-gradient(135deg, #6c757d, #495057);
}

/* 音声コントロール */
.sound-control {
    position: fixed;
    top: 20px;
    right: 20px;
    background: white;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.sound-control:hover {
    transform: scale(1.1);
}

/* クイズ画面 */
.quiz-header {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
}

.question-number {
    font-size: 1.2em;
    color: #764ba2;
    margin-bottom: 10px;
}

.timer {
    font-size: 2em;
    font-weight: bold;
    color: #f5576c;
    margin-bottom: 10px;
}

.game-mode-info {
    font-size: 1em;
    color: #11998e;
    font-weight: bold;
    background: rgba(17, 153, 142, 0.1);
    padding: 8px;
    border-radius: 5px;
    margin-top: 10px;
}

.question {
    font-size: 1.4em;
    margin-bottom: 30px;
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
}

.choices {
    display: grid;
    gap: 15px;
    margin-bottom: 30px;
}

.choice {
    background: white;
    border: 3px solid #ddd;
    padding: 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    text-align: center;
    font-size: 1.1em;
    position: relative;
}

.choice:hover {
    border-color: #764ba2;
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.choice.correct {
    background: #38ef7d;
    color: white;
    border-color: #11998e;
}

.choice.incorrect {
    background: #f5576c;
    color: white;
    border-color: #f093fb;
}

.choice.disabled {
    opacity: 0.6;
    cursor: not-allowed;
    pointer-events: none;
}

/* 回答ログ */
.answer-log {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

.answer-log h4 {
    color: #764ba2;
    margin-bottom: 15px;
    text-align: center;
}

.answer-item {
    background: white;
    padding: 10px 15px;
    margin: 8px 0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-left: 4px solid transparent;
}

.answer-item.correct {
    border-left-color: #38ef7d;
    background: #d4edda;
}

.answer-item.incorrect {
    border-left-color: #f5576c;
    background: #f8d7da;
}

.answer-order {
    font-weight: bold;
    color: #764ba2;
    margin-right: 10px;
}

.answer-points {
    font-weight: bold;
    color: #11998e;
}

/* 結果画面 */
.results {
    background: #f8f9fa;
    padding: 30px;
    border-radius: 15px;
}

.rank-item {
    background: white;
    padding: 20px;
    margin: 15px 0;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.rank-item:hover {
    transform: translateX(10px);
}

.rank-1 {
    background: linear-gradient(135deg, #ffd700, #ffed4e);
    font-size: 1.3em;
    font-weight: bold;
}

.rank-2 {
    background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
}

.rank-3 {
    background: linear-gradient(135deg, #cd7f32, #e6a85c);
}

.rank-number {
    font-size: 2em;
    font-weight: bold;
    color: #764ba2;
    margin-right: 20px;
}

/* 問題作成画面 */
.question-form {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #764ba2;
}

.form-group input, .form-group textarea, .form-group select {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-group textarea {
    resize: vertical;
    min-height: 80px;
}

.form-group input:focus, .form-group textarea:focus, .form-group select:focus {
    outline: none;
    border-color: #764ba2;
}

.question-list {
    max-height: 300px;
    overflow-y: auto;
}

.question-item {
    background: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.center {
    text-align: center;
}

/* 接続状態表示 */
.connection-status {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 0.9em;
    font-weight: bold;
    z-index: 1000;
}

.connection-status.connected {
    background: #d4edda;
    color: #155724;
}

.connection-status.disconnected {
    background: #f8d7da;
    color: #721c24;
}

/* アニメーション */
@keyframes bounce {
    0%, 20%, 53%, 80%, 100% {
        transform: translate3d(0,0,0);
    }
    40%, 43% {
        transform: translate3d(0, -30px, 0);
    }
    70% {
        transform: translate3d(0, -15px, 0);
    }
    90% {
        transform: translate3d(0, -4px, 0);
    }
}

.choice.selected {
    animation: bounce 0.8s ease;
}

/* オンライン待機画面のスタイル */
.room-info {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
}

.player-section {
    margin: 20px 0;
}

.player-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin: 5px 0;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 4px solid #ddd;
}

.player-item.ready {
    border-left-color: #28a745;
    background: #d4edda;
}

.ready-status {
    font-size: 0.9em;
    color: #6c757d;
}

.player-item.ready .ready-status {
    color: #155724;
    font-weight: bold;
}

.you-label {
    background: #007bff;
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.8em;
}

.host-label {
    background: #fd7e14;
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.8em;
}

/* レスポンシブ対応 */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    .question {
        font-size: 1.2em;
    }

    .mode-selection {
        grid-template-columns: 1fr;
    }
    
    .category-selection {
        grid-template-columns: 1fr 1fr;
    }
    
    .rank-item {
        flex-direction: column;
        text-align: center;
    }
    
    .rank-number {
        margin-bottom: 10px;
        margin-right: 0;
    }
}
    </style>
</head>
<body>
    <!-- 音声コントロール -->
    <div class="sound-control" onclick="toggleSound()" title="音声ON/OFF">
        <span id="soundIcon">🔊</span>
    </div>

    <!-- 接続状態 -->
    <div class="connection-status disconnected" id="connectionStatus" style="display: none;">
        オフライン
    </div>

    <div class="container">
        <h1>🎯 早押しクイズバトル</h1>

        <!-- ホーム画面 -->
        <div id="homeScreen" class="screen active">
            <div class="mode-selection">
                <div class="mode-card" onclick="startLocalGame()">
                    <h3>🏠 ローカル対戦</h3>
                    <p>同じ端末で対戦</p>
                </div>
                <div class="mode-card" onclick="showOnlineMenu()">
                    <h3>🌐 オンライン対戦</h3>
                    <p>離れた場所から対戦</p>
                </div>
            </div>
            <div class="center">
                <button class="btn" onclick="showQuestionCreator()">問題を作成する</button>
            </div>
        </div>

        <!-- オンラインメニュー -->
        <div id="onlineMenuScreen" class="screen">
            <h2>オンライン対戦</h2>
            <div class="room-controls">
                <div class="form-group">
                    <label>プレイヤー名</label>
                    <input type="text" id="onlinePlayerName" placeholder="あなたの名前を入力">
                </div>
                <div class="center">
                    <button class="btn btn-success" onclick="createRoom()">ルームを作成</button>
                    <button class="btn" onclick="showJoinRoom()">ルームに参加</button>
                    <button class="btn btn-danger" onclick="showHome()">戻る</button>
                </div>
            </div>
        </div>

        <!-- ルーム参加画面 -->
        <div id="joinRoomScreen" class="screen">
            <h2>ルームに参加</h2>
            <div class="form-group">
                <label>ルームID</label>
                <input type="text" id="roomIdInput" placeholder="ルームIDを入力">
            </div>
            <div class="center">
                <button class="btn btn-success" onclick="joinRoom()">参加</button>
                <button class="btn btn-danger" onclick="showOnlineMenu()">戻る</button>
            </div>
        </div>

        <!-- オンライン待機室 -->
<div id="onlineWaitingScreen" class="screen">
    <div class="container">
        <h2>オンライン待機室</h2>
        <div id="roomIdDisplay" class="room-info"></div>
        
        <div class="player-section">
            <h3>参加プレイヤー</h3>
            <div id="onlinePlayerList"></div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="togglePlayerReady()">準備完了/解除</button>
            <button id="startOnlineGameBtn" class="btn btn-success" onclick="startOnlineGame()" style="display: none;">ゲーム開始</button>
            <button class="btn btn-secondary" onclick="leaveOnlineRoom()">ルーム退出</button>
        </div>
    </div>
</div>

        <!-- プレイヤー登録画面（ローカル） -->
        <div id="playerScreen" class="screen">
            <h2>プレイヤー登録</h2>
            <div class="player-input">
                <input type="text" id="playerName" placeholder="プレイヤー名を入力" onkeypress="if(event.key==='Enter')addPlayer()">
            </div>
            <button class="btn btn-success" onclick="addPlayer()">プレイヤーを追加</button>
            
            <div class="player-list">
                <h3>参加プレイヤー</h3>
                <div id="playerList"></div>
            </div>
            
            <div class="center">
                <button class="btn" onclick="showCategorySelection()" id="startBtn" style="display:none;">次へ</button>
                <button class="btn btn-danger" onclick="showHome()">戻る</button>
            </div>
        </div>

        <!-- カテゴリー選択画面 -->
        <div id="categoryScreen" class="screen">
            <h2>カテゴリー選択</h2>
            <p>出題するカテゴリーを選択してください（複数選択可）</p>
            <div class="category-selection" id="categorySelection">
                <div class="category-item" data-category="general" onclick="toggleCategory('general')">
                    <h4>📚 一般常識</h4>
                </div>
                <div class="category-item" data-category="geography" onclick="toggleCategory('geography')">
                    <h4>🌏 地理</h4>
                </div>
                <div class="category-item" data-category="history" onclick="toggleCategory('history')">
                    <h4>📜 歴史</h4>
                </div>
                <div class="category-item" data-category="science" onclick="toggleCategory('science')">
                    <h4>🔬 科学</h4>
                </div>
                <div class="category-item" data-category="sports" onclick="toggleCategory('sports')">
                    <h4>⚽ スポーツ</h4>
                </div>
                <div class="category-item" data-category="entertainment" onclick="toggleCategory('entertainment')">
                    <h4>🎬 エンタメ</h4>
                </div>
                <div class="category-item" data-category="custom" onclick="toggleCategory('custom')">
                    <h4>✏️ カスタム</h4>
                </div>
            </div>
            <div class="center">
                <button class="btn btn-success" onclick="startGameWithCategories()">ゲーム開始</button>
                <button class="btn btn-danger" onclick="showPlayerRegistration()">戻る</button>
            </div>
        </div>

        <!-- クイズ画面 -->
        <div id="quizScreen" class="screen">
            <div class="quiz-header">
                <div class="question-number" id="questionNumber">第1問 / 6問</div>
                <div class="timer" id="timer">15</div>
                <div class="game-mode-info">正解者全員にポイント！早い順により多くのポイント！</div>
            </div>
            
            <div class="question" id="questionText">問題文がここに表示されます</div>
            
            <div class="choices" id="choices">
                <div class="choice" onclick="selectChoice(0)">選択肢1</div>
                <div class="choice" onclick="selectChoice(1)">選択肢2</div>
                <div class="choice" onclick="selectChoice(2)">選択肢3</div>
            </div>
            
            <!-- 回答者表示エリア -->
            <div class="answer-log" id="answerLog">
                <h4>回答状況</h4>
                <div id="answerList"></div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="resultScreen" class="screen">
            <h2>🏆 最終結果</h2>
            <div class="results" id="results"></div>
            <div class="center">
                <button class="btn" onclick="resetGame()">もう一度プレイ</button>
                <button class="btn btn-danger" onclick="showHome()">ホームに戻る</button>
            </div>
        </div>

        <!-- 問題作成画面 -->
        <div id="questionCreatorScreen" class="screen">
            <h2>問題作成</h2>
            <div class="question-form">
                <div class="form-group">
                    <label>カテゴリー</label>
                    <select id="questionCategory">
                        <option value="general">一般常識</option>
                        <option value="geography">地理</option>
                        <option value="history">歴史</option>
                        <option value="science">科学</option>
                        <option value="sports">スポーツ</option>
                        <option value="entertainment">エンタメ</option>
                        <option value="custom">カスタム</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>問題文</label>
                    <textarea id="newQuestion" placeholder="問題文を入力してください"></textarea>
                </div>
                <div class="form-group">
                    <label>選択肢1</label>
                    <input type="text" id="choice1" placeholder="選択肢1を入力">
                </div>
                <div class="form-group">
                    <label>選択肢2</label>
                    <input type="text" id="choice2" placeholder="選択肢2を入力">
                </div>
                <div class="form-group">
                    <label>選択肢3</label>
                    <input type="text" id="choice3" placeholder="選択肢3を入力">
                </div>
                <div class="form-group">
                    <label>正解の選択肢番号（1-3）</label>
                    <input type="number" id="correctAnswer" min="1" max="3" placeholder="1">
                </div>
                <button class="btn btn-success" onclick="addQuestion()">問題を追加</button>
            </div>
            
            <div class="question-list">
                <h3>登録済みの問題</h3>
                <div id="questionList"></div>
            </div>
            
            <div class="center">
                <button class="btn btn-danger" onclick="showHome()">戻る</button>
            </div>
        </div>
    </div>

    <script>
// ゲーム状態
let gameState = {
    mode: 'local', // local, online
    players: [],
    currentQuestion: 0,
    questions: [],
    timer: null,
    timeLeft: 15,
    scores: {},
    selectedCategories: [],
    soundEnabled: true,
    currentAnswers: [],
    hasAnswered: false, // オンライン時の重複回答防止
    onlineState: {
        ws: null,
        roomId: null,
        playerId: null,
        isHost: false,
        connected: false
    }
};

// WebSocket接続管理
function initWebSocket() {
    const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
    
    let wsUrl;
    if (isProduction) {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        wsUrl = `${protocol}//${window.location.host}`;
    } else {
        wsUrl = 'ws://localhost:8080';
    }
    
    console.log('WebSocket接続先:', wsUrl);
    
    try {
        gameState.onlineState.ws = new WebSocket(wsUrl);
        
        gameState.onlineState.ws.onopen = () => {
            console.log('WebSocket接続成功');
            updateConnectionStatus(true);
        };
        
        gameState.onlineState.ws.onclose = () => {
            console.log('WebSocket接続切断');
            updateConnectionStatus(false);
            // 再接続を試行
            setTimeout(() => {
                if (!gameState.onlineState.connected) {
                    initWebSocket();
                }
            }, 3000);
        };
        
        gameState.onlineState.ws.onmessage = (event) => {
            handleWebSocketMessage(JSON.parse(event.data));
        };
        
        gameState.onlineState.ws.onerror = (error) => {
            console.error('WebSocketエラー:', error);
            updateConnectionStatus(false);
        };
    } catch (error) {
        console.error('WebSocket接続失敗:', error);
        updateConnectionStatus(false);
    }
}

function handleWebSocketMessage(data) {
    console.log('受信:', data);
    
    switch(data.type) {
        case 'roomCreated':
            gameState.onlineState.roomId = data.roomId;
            gameState.onlineState.playerId = data.playerId;
            gameState.onlineState.isHost = true;
            document.getElementById('roomIdDisplay').innerHTML = `
                <div class="room-info">ルームID: ${data.roomId}</div>
            `;
            showScreen('onlineWaitingScreen');
            updateOnlinePlayerList(data.players);
            document.getElementById('startOnlineGameBtn').style.display = 'block';
            break;
            
        case 'joinedRoom':
            gameState.onlineState.roomId = data.roomId;
            gameState.onlineState.playerId = data.playerId;
            gameState.onlineState.isHost = false;
            document.getElementById('roomIdDisplay').innerHTML = `
                <div class="room-info">ルームID: ${data.roomId}</div>
            `;
            showScreen('onlineWaitingScreen');
            updateOnlinePlayerList(data.players);
            document.getElementById('startOnlineGameBtn').style.display = 'none';
            break;
            
        case 'playerJoined':
        case 'playerLeft':
        case 'playerReady':
        case 'playerUpdate':
            updateOnlinePlayerList(data.players);
            if (data.type === 'playerLeft' && gameState.onlineState.isHost) {
                document.getElementById('startOnlineGameBtn').style.display = 'block';
            }
            break;
            
        case 'newHost':
            if (data.hostId === gameState.onlineState.playerId) {
                gameState.onlineState.isHost = true;
                document.getElementById('startOnlineGameBtn').style.display = 'block';
            }
            break;
            
        case 'gameStart':
            startOnlineQuiz(data.questions);
            break;
            
        case 'newQuestion':
            showOnlineQuestion(data);
            break;
            
        case 'timerUpdate':
            updateOnlineTimer(data.timeLeft);
            break;
            
        case 'answerReceived':
            handleOnlineAnswerReceived(data);
            break;
            
        case 'questionEnd':
            handleOnlineQuestionEnd(data);
            break;
            
        case 'nextQuestion':
            // 次の問題への準備
            setTimeout(() => {
                console.log('次の問題を待機中...');
            }, 1000);
            break;
            
        case 'gameEnd':
            showOnlineResults(data.finalScores);
            break;
            
        case 'error':
            alert(data.message);
            break;
            
        default:
            console.log('未処理のメッセージタイプ:', data.type);
    }
}

// ローカルストレージから問題を読み込む
function loadQuestions() {
    const saved = localStorage.getItem('customQuestions');
    customQuestions = saved ? JSON.parse(saved) : [];
    
    let allQuestions = [];
    
    gameState.selectedCategories.forEach(category => {
        if (defaultQuestions[category]) {
            allQuestions = allQuestions.concat(defaultQuestions[category]);
        }
        if (category === 'custom') {
            allQuestions = allQuestions.concat(customQuestions);
        }
    });
    
    return allQuestions;
}

// 配列シャッフル
function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
}

// タイマー管理（ローカル専用）
function startTimer() {
    if (gameState.mode === 'online') {
        return; // オンライン時はタイマー制御しない
    }
    
    if (gameState.timer) {
        clearInterval(gameState.timer);
        gameState.timer = null;
    }
    
    const timerElement = document.getElementById('timer');
    if (!timerElement) return;
    
    gameState.timeLeft = 15;
    updateTimerDisplay();
    
    gameState.timer = setInterval(() => {
        gameState.timeLeft--;
        updateTimerDisplay();
        
        if (gameState.timeLeft <= 0) {
            clearInterval(gameState.timer);
            gameState.timer = null;
            handleTimeUp();
        }
    }, 1000);
}

function updateTimerDisplay() {
    const timerElement = document.getElementById('timer');
    if (timerElement) {
        timerElement.textContent = gameState.timeLeft;
    }
}

function handleTimeUp() {
    if (gameState.mode === 'online') {
        return; // オンライン時は時間切れ処理しない
    }
    
    const choices = document.querySelectorAll('.choice');
    choices.forEach(choice => {
        choice.style.pointerEvents = 'none';
        choice.classList.add('disabled');
    });
    
    const question = gameState.questions[gameState.currentQuestion];
    choices[question.correct].classList.add('correct');
    
    setTimeout(() => {
        nextQuestion();
    }, 2000);
}

function stopTimer() {
    if (gameState.timer) {
        clearInterval(gameState.timer);
        gameState.timer = null;
    }
}

function processAnswer(playerName, choiceIndex) {
    if (gameState.currentAnswers.some(answer => answer.player === playerName)) {
        alert('既に回答済みです');
        return;
    }
    
    const question = gameState.questions[gameState.currentQuestion];
    const isCorrect = choiceIndex === question.correct;
    
    const answerData = {
        player: playerName,
        answer: choiceIndex,
        correct: isCorrect,
        timeLeft: gameState.timeLeft,
        order: gameState.currentAnswers.length + 1
    };
    
    gameState.currentAnswers.push(answerData);
    
    // ポイント計算（正解者のみ）
    if (isCorrect) {
        const points = getPointsByOrder(answerData.order);
        const player = gameState.players.find(p => p.name === playerName);
        if (player) {
            gameState.scores[player.id] += points;
        }
        playSound('correct');
    } else {
        playSound('incorrect');
    }
    
    // 選択肢の色を更新
    const choices = document.querySelectorAll('.choice');
    if (isCorrect) {
        choices[choiceIndex].classList.add('correct');
    } else {
        choices[choiceIndex].classList.add('incorrect');
        choices[question.correct].classList.add('correct');
    }
    
    updateAnswerLog();
    
    // 全員が回答したか、または時間切れの場合は次の問題へ
    if (gameState.currentAnswers.length >= gameState.players.length) {
        stopTimer();
        setTimeout(() => {
            nextQuestion();
        }, 2000);
    }
}

function updateAnswerLog() {
    const answerList = document.getElementById('answerList');
    if (!answerList) return;
    
    answerList.innerHTML = gameState.currentAnswers.map(answer => `
        <div class="answer-item ${answer.correct ? 'correct' : 'incorrect'}">
            <div>
                <span class="answer-order">${answer.order}位</span>
                <span>${answer.player}</span>
            </div>
            <div>
                <span class="answer-points">${answer.correct ? getPointsByOrder(answer.order) : 0}pt</span>
            </div>
        </div>
    `).join('');
}

function getPointsByOrder(order) {
    switch(order) {
        case 1: return 100;
        case 2: return 80;
        case 3: return 60;
        default: return 40;
    }
}

function nextQuestion() {
    gameState.currentQuestion++;
    if (gameState.currentQuestion >= gameState.questions.length) {
        showResults();
    } else {
        showQuestion();
    }
}

    const choice2 = document.getElementById('choice2').value.trim();

    const newQuestion = {

    };

    const choices = document.querySelectorAll('.choice');

    choices.forEach(choice => {
        choice.style.pointerEvents = 'none';
        choice.classList.add('disabled');
    });
    
    // 正解を表示
    if (choices[question.correct]) {
        choices[question.correct].classList.add('correct');
    }
    
    // 各プレイヤーの回答結果を表示
    data.results.forEach(result => {
        if (result.answer !== question.correct && result.answer >= 0 && choices[result.answer]) {
            choices[result.answer].classList.add('incorrect');
        }
        
        // 自分の回答に対してのみ音を鳴らす
        if (result.playerId === gameState.onlineState.playerId) {
            if (result.correct) {
                playSound('correct');
            } else {
                playSound('incorrect');
            }
        }
    });
    
    // 回答ログを更新
    const answerList = document.getElementById('answerList');
    if (answerList) {
        const correctAnswers = data.results.filter(r => r.correct).sort((a, b) => b.timeLeft - a.timeLeft);
        
        let logHTML = '<h4>回答結果</h4>';
        if (correctAnswers.length > 0) {
            logHTML += correctAnswers.map((result, index) => {
                const isYou = result.playerId === gameState.onlineState.playerId;
                return `
                    <div class="answer-item correct">
                        <span class="answer-order">${index + 1}位</span>
                        <span>${result.playerName}${isYou ? ' (あなた)' : ''}</span>
                        <span class="answer-points">+${result.points || 0}pt</span>
                    </div>
                `;
            }).join('');
        } else {
            logHTML += '<div class="answer-item">正解者なし</div>';
        }
        
        answerList.innerHTML = logHTML;
    }
    
    console.log(`問題${gameState.currentQuestion + 1}の結果を表示しました`);
    
    // 次の問題への準備（サーバーからの指示を待つ）
}

function showOnlineResults(finalScores) {
    showScreen('resultScreen');
    
    const sortedScores = finalScores.sort((a, b) => b.score - a.score);
    
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = sortedScores.map((player, index) => {
        const isYou = player.playerId === gameState.onlineState.playerId;
        return `
            <div class="rank-item rank-${Math.min(index + 1, 3)}">
                <div>
                    <span class="rank-number">${index + 1}</span>
                    <span>${player.playerName}${isYou ? ' (あなた)' : ''}</span>
                </div>
                <div>${player.score}ポイント</div>
            </div>
        `;
    }).join('');
}

function leaveOnlineRoom() {
    if (gameState.onlineState.playerId && gameState.onlineState.ws) {
        gameState.onlineState.ws.send(JSON.stringify({
            type: 'leaveRoom',
            playerId: gameState.onlineState.playerId,
            roomId: gameState.onlineState.roomId
        }));
    }
    
    gameState.onlineState.roomId = null;
    gameState.onlineState.playerId = null;
    gameState.onlineState.isHost = false;
    
    showScreen('onlineMenuScreen');
}

// 初期化
function init() {
    console.log('早押しクイズバトル初期化完了');
    
    // 音声プリロード
    Object.values(sounds).forEach(audio => {
        audio.load();
    });
}

// ページ読み込み完了時に初期化
document.addEventListener('DOMContentLoaded', init);
    </script>
